version: '3.8'

# ============================================================================
# CivicQ Staging Environment - Docker Compose Configuration
# ============================================================================
# This configuration sets up a staging environment that closely mirrors
# production but with some differences for testing and validation
# ============================================================================

services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: civicq-postgres-staging
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-civicq_staging}
      POSTGRES_USER: ${POSTGRES_USER:-civicq_staging}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./database/init-pgvector.sql:/docker-entrypoint-initdb.d/02-pgvector.sql:ro
    ports:
      - "5433:5432"  # Different port for staging
    networks:
      - civicq-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-civicq_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "effective_cache_size=512MB"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: civicq-redis-staging
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --loglevel warning
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"  # Different port for staging
    networks:
      - civicq-staging
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: civicq-backend-staging
    restart: unless-stopped
    env_file:
      - ./backend/.env.staging
    environment:
      - ENVIRONMENT=staging
      - DEBUG=false
      - DATABASE_URL=postgresql://${POSTGRES_USER:-civicq_staging}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-civicq_staging}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=${BACKEND_URL}
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION:-us-west-2}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
      - LOG_LEVEL=DEBUG  # More verbose logging in staging
    ports:
      - "8001:8000"  # Different port for staging
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - civicq-staging
    volumes:
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
        - REACT_APP_BASE_URL=${REACT_APP_BASE_URL}
        - REACT_APP_ENV=staging
        - REACT_APP_SENTRY_DSN=${REACT_APP_SENTRY_DSN}
        - REACT_APP_VERSION=${REACT_APP_VERSION:-staging}
    container_name: civicq-frontend-staging
    restart: unless-stopped
    ports:
      - "3001:80"  # Different port for staging
    depends_on:
      - backend
    networks:
      - civicq-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: civicq-nginx-staging
    restart: unless-stopped
    ports:
      - "8080:80"  # HTTP
      - "8443:443"  # HTTPS
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - civicq-staging
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - certbot_webroot:/var/www/certbot:ro
    environment:
      - NGINX_HOST=${DOMAIN:-staging.civicq.example.com}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: celery-worker
    container_name: civicq-celery-worker-staging
    restart: unless-stopped
    env_file:
      - ./backend/.env.staging
    environment:
      - ENVIRONMENT=staging
      - DATABASE_URL=postgresql://${POSTGRES_USER:-civicq_staging}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-civicq_staging}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
      - SECRET_KEY=${SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - LOG_LEVEL=DEBUG
    depends_on:
      - postgres
      - redis
    networks:
      - civicq-staging
    volumes:
      - ./backend/logs:/app/logs

  # Celery Beat
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: celery-beat
    container_name: civicq-celery-beat-staging
    restart: unless-stopped
    env_file:
      - ./backend/.env.staging
    environment:
      - ENVIRONMENT=staging
      - DATABASE_URL=postgresql://${POSTGRES_USER:-civicq_staging}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-civicq_staging}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
      - SECRET_KEY=${SECRET_KEY}
      - LOG_LEVEL=DEBUG
    depends_on:
      - postgres
      - redis
    networks:
      - civicq-staging

networks:
  civicq-staging:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_cache:
    driver: local
  certbot_webroot:
    driver: local
