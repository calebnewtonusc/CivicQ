# Blackbox Exporter Configuration for CivicQ
# External endpoint monitoring and health checks

modules:
  # HTTP 2xx check
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_status_codes: [200, 201]
      method: GET
      fail_if_ssl: false
      fail_if_not_ssl: false
      preferred_ip_protocol: "ip4"

  # HTTP 2xx with SSL verification
  http_2xx_ssl:
    prober: http
    timeout: 5s
    http:
      valid_status_codes: [200, 201]
      method: GET
      fail_if_ssl: false
      fail_if_not_ssl: true
      tls_config:
        insecure_skip_verify: false
      preferred_ip_protocol: "ip4"

  # HTTP POST check
  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      valid_status_codes: [200, 201, 202]
      method: POST
      headers:
        Content-Type: application/json

  # TCP connection check
  tcp_connect:
    prober: tcp
    timeout: 5s

  # ICMP ping check
  icmp:
    prober: icmp
    timeout: 5s

  # DNS check
  dns:
    prober: dns
    timeout: 5s
    dns:
      query_name: "civicq.com"
      query_type: "A"
