name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/civicq

jobs:
  # ============================================================================
  # Pre-Deployment Checks
  # ============================================================================
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --coverage

      - name: Lint check
        working-directory: ./frontend
        run: npm run lint || true

  # ============================================================================
  # Database Backup
  # ============================================================================
  backup-database:
    name: Backup Database
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create database backup
        run: |
          echo "Creating database backup..."
          chmod +x ./infrastructure/scripts/backup.sh
          ./infrastructure/scripts/backup.sh ${{ github.event.inputs.environment || 'production' }}

      - name: Upload backup to S3
        run: |
          BACKUP_FILE=$(ls -t backups/${{ github.event.inputs.environment || 'production' }}/db-*.sql.gz | head -1)
          aws s3 cp "$BACKUP_FILE" "s3://${{ secrets.BACKUP_S3_BUCKET }}/backups/${{ github.event.inputs.environment || 'production' }}/"

  # ============================================================================
  # Build and Push Images
  # ============================================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: backup-database
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        component: [backend, frontend, nginx]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest

      - name: Build and push ${{ matrix.component }} image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          file: ./${{ matrix.component }}/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ============================================================================
  # Deploy to Server
  # ============================================================================
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    needs: build-images
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ secrets.DEPLOYMENT_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOYMENT_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOYMENT_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOYMENT_USER }}
          ENVIRONMENT: ${{ github.event.inputs.environment || 'production' }}
        run: |
          ssh -i ~/.ssh/deploy_key ${DEPLOY_USER}@${DEPLOY_HOST} << 'EOF'
            set -e

            # Navigate to deployment directory
            cd /opt/civicq

            # Pull latest code
            git fetch --all --tags
            git checkout ${GITHUB_REF_NAME}

            # Pull latest images
            docker-compose -f docker-compose.production.yml pull

            # Run database migrations
            docker-compose -f docker-compose.production.yml run --rm backend alembic upgrade head

            # Deploy with zero-downtime
            docker-compose -f docker-compose.production.yml up -d --remove-orphans

            # Cleanup old images
            docker image prune -f
          EOF

      - name: Wait for services to be ready
        run: sleep 30

  # ============================================================================
  # Post-Deployment Health Checks
  # ============================================================================
  health-checks:
    name: Health Checks
    runs-on: ubuntu-latest
    needs: deploy
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check backend health
        run: |
          echo "Checking backend health..."
          for i in {1..30}; do
            if curl -f -s "${{ secrets.BACKEND_URL }}/health" > /dev/null; then
              echo "Backend is healthy"
              exit 0
            fi
            echo "Attempt $i: Backend not ready yet, waiting..."
            sleep 10
          done
          echo "Backend health check failed"
          exit 1

      - name: Check frontend availability
        run: |
          echo "Checking frontend..."
          if curl -f -s "${{ secrets.FRONTEND_URL }}" > /dev/null; then
            echo "Frontend is accessible"
          else
            echo "Frontend is not accessible"
            exit 1
          fi

      - name: Run comprehensive health checks
        run: |
          # Run health check script via SSH
          ssh -i ~/.ssh/deploy_key ${{ secrets.DEPLOYMENT_USER }}@${{ secrets.DEPLOYMENT_HOST }} \
            "cd /opt/civicq && ./infrastructure/scripts/health-check.sh ${{ github.event.inputs.environment || 'production' }}"

      - name: Verify database migrations
        run: |
          echo "Verifying database migrations..."
          ssh -i ~/.ssh/deploy_key ${{ secrets.DEPLOYMENT_USER }}@${{ secrets.DEPLOYMENT_HOST }} \
            "cd /opt/civicq && docker-compose -f docker-compose.production.yml exec -T backend alembic current"

  # ============================================================================
  # Smoke Tests
  # ============================================================================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: health-checks
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          pip install requests pytest

      - name: Run smoke tests
        env:
          API_URL: ${{ secrets.BACKEND_URL }}
        run: |
          python -c "
          import requests
          import sys

          # Test API health
          r = requests.get('${{ secrets.BACKEND_URL }}/health')
          assert r.status_code == 200, 'Health check failed'

          # Test API docs
          r = requests.get('${{ secrets.BACKEND_URL }}/docs')
          assert r.status_code == 200, 'API docs not accessible'

          print('All smoke tests passed!')
          "

  # ============================================================================
  # Rollback on Failure
  # ============================================================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    needs: [deploy, health-checks, smoke-tests]
    if: failure()
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOYMENT_HOST }} >> ~/.ssh/known_hosts

      - name: Execute rollback
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.DEPLOYMENT_USER }}@${{ secrets.DEPLOYMENT_HOST }} << 'EOF'
            cd /opt/civicq
            ./infrastructure/scripts/rollback.sh ${{ github.event.inputs.environment || 'production' }} HEAD~1
          EOF

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: custom
          custom_payload: |
            {
              text: "Deployment to ${{ github.event.inputs.environment || 'production' }} FAILED and was rolled back",
              attachments: [{
                color: 'danger',
                fields: [{
                  title: 'Repository',
                  value: '${{ github.repository }}',
                  short: true
                }, {
                  title: 'Tag/Branch',
                  value: '${{ github.ref_name }}',
                  short: true
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================================================
  # Notification
  # ============================================================================
  notify:
    name: Send Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy, health-checks, smoke-tests]
    if: success()

    steps:
      - name: Notify success
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "Successfully deployed to ${{ github.event.inputs.environment || 'production' }}",
              attachments: [{
                color: 'good',
                fields: [{
                  title: 'Repository',
                  value: '${{ github.repository }}',
                  short: true
                }, {
                  title: 'Tag/Branch',
                  value: '${{ github.ref_name }}',
                  short: true
                }, {
                  title: 'Deployed by',
                  value: '${{ github.actor }}',
                  short: true
                }, {
                  title: 'URL',
                  value: '${{ secrets.FRONTEND_URL }}',
                  short: true
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
